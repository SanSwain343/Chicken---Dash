<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chicken Jump Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #d0f0c0;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #87ceeb;
    }
    #chicken {
      position: absolute;
      width: 50px;
      height: 50px;
      font-size: 40px;
      left: 50px;
      bottom: 50px;
      transform: scaleX(1);
    }
    #hole {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: black;
      bottom: 0;
      left: 100%;
      animation: moveHole 2s linear infinite;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: white;
      padding: 5px 10px;
      border-radius: 5px;
    }
    #jumpBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 10px;
    }
    @keyframes moveHole {
      0% {
        left: 100%;
      }
      100% {
        left: -60px;
      }
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="score">Score: 0 | High Score: 0</div>
    <div id="chicken">üêî</div>
    <div id="hole"></div>
    <button id="jumpBtn">JUMP</button>
  </div>
  <script>
    let chicken = document.getElementById("chicken");
    let hole = document.getElementById("hole");
    let scoreDisplay = document.getElementById("score");

    let jumping = false;
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let jumpSpeed = 20;
    let gravity = 2;
    let bottomPosition = 50;

    scoreDisplay.innerText = `Score: ${score} | High Score: ${highScore}`;

    hole.addEventListener("animationiteration", () => {
      score++;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
      scoreDisplay.innerText = `Score: ${score} | High Score: ${highScore}`;
    });

    document.getElementById("jumpBtn").addEventListener("click", () => {
      if (jumping) return;
      jumping = true;
      let jumpCount = 0;
      let jumpInterval = setInterval(() => {
        let bottom = bottomPosition;
        if (jumpCount < 15) {
          if (bottom < window.innerHeight - 100) {
            bottomPosition += jumpSpeed;
            chicken.style.bottom = bottomPosition + "px";
          }
        } else {
          bottomPosition = Math.max(0, bottomPosition - jumpSpeed);
          chicken.style.bottom = bottomPosition + "px";
        }
        jumpCount++;
        if (jumpCount > 30) {
          clearInterval(jumpInterval);
          jumping = false;
        }
      }, 20);
    });

    function detectCollision() {
      let chickenRect = chicken.getBoundingClientRect();
      let holeRect = hole.getBoundingClientRect();

      if (
        chickenRect.right > holeRect.left &&
        chickenRect.left < holeRect.right &&
        chickenRect.bottom > holeRect.top &&
        chickenRect.top < holeRect.bottom
      ) {
        alert("Game Over");
        restartGame();
      }
    }

    setInterval(() => {
      detectCollision();
    }, 10);

    function restartGame() {
      score = 0;
      bottomPosition = 50;
      chicken.style.bottom = bottomPosition + "px";
      scoreDisplay.innerText = `Score: ${score} | High Score: ${highScore}`;
    }
  </script>
</body>
</html>
