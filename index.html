<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dip Dash by San üêî</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }html, body {
  height: 100%;
  font-family: Arial, sans-serif;
  background: #bfeaff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  overflow: hidden;
}

h1 {
  font-size: 16px;
  color: #222;
  text-align: center;
  margin: 10px 10px 5px 10px;
  padding: 0 10px;
}

#score {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 5px;
}

#game {
  position: relative;
  width: 100%;
  max-width: 500px;
  height: 55vh;
  background: linear-gradient(#87ceeb 70%, #333 70%);
  overflow: hidden;
  border: 3px solid #222;
  border-radius: 8px;
}

#chicken {
  position: absolute;
  bottom: 30px;
  right: 50px;
  width: 60px;
  height: 60px;
  background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center/contain;
  animation: run 0.5s steps(2) infinite;
  transform: scaleX(-1);
}

@keyframes run {
  0% { transform: scaleX(-1) translateY(0); }
  50% { transform: scaleX(-1) translateY(-2px); }
  100% { transform: scaleX(-1) translateY(0); }
}

.dip {
  position: absolute;
  bottom: 0;
  width: 60px;
  height: 30px;
  background: #222;
  animation: moveDip 3s linear forwards;
}

@keyframes moveDip {
  0% { left: 100%; }
  100% { left: -60px; }
}

#jumpBtn, #restartBtn {
  margin: 10px;
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  width: 80%;
  max-width: 300px;
}

#jumpBtn { background: #ffc107; }
#jumpBtn:hover { background: #ffca2c; }

#restartBtn {
  background: #ef4444;
  color: white;
  display: none;
}
#restartBtn:hover { background: #dc2626; }

  </style>
</head>
<body>
  <h1>"If you fall in life, don‚Äôt quit ‚Äî jump back stronger. Even chickens know that." ‚Äî <b>San</b></h1>
  <div id="score">Score: 0 | High Score: 0</div>
  <div id="game">
    <div id="chicken"></div>
  </div>
  <button id="jumpBtn">JUMP!</button>
  <button id="restartBtn">RESTART</button>  <script>
    const chicken = document.getElementById("chicken");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const jumpBtn = document.getElementById("jumpBtn");
    const restartBtn = document.getElementById("restartBtn");

    let isJumping = false;
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    chicken.style.right = "50px";

    function updateScore() {
      score++;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
      scoreDisplay.innerText = `Score: ${score} | High Score: ${highScore}`;
    }

    jumpBtn.addEventListener("click", () => {
      if (isJumping) return;
      isJumping = true;
      chicken.style.transition = "bottom 0.3s, right 0.3s";
      chicken.style.bottom = "120px";
      chicken.style.right = (parseInt(chicken.style.right) + 40) + "px";

      setTimeout(() => {
        chicken.style.bottom = "30px";
        setTimeout(() => { isJumping = false; }, 300);
      }, 300);
    });

    function createDip() {
      const dip = document.createElement("div");
      dip.classList.add("dip");
      game.appendChild(dip);

      const dipInterval = setInterval(() => {
        const dipLeft = parseInt(window.getComputedStyle(dip).getPropertyValue("left"));
        const chickenRight = parseInt(window.getComputedStyle(chicken).getPropertyValue("right"));
        const chickenBottom = parseInt(window.getComputedStyle(chicken).getPropertyValue("bottom"));
        const chickenX = 500 - chickenRight - 60;

        if (
          dipLeft < chickenX + 40 &&
          dipLeft > chickenX - 60 &&
          chickenBottom < 40
        ) {
          clearInterval(dipInterval);
          gameOver();
        }

        if (dipLeft <= chickenX - 60) {
          clearInterval(dipInterval);
          if (game.contains(dip)) game.removeChild(dip);
          updateScore();
        }
      }, 10);
    }

    function gameOver() {
      alert(`üêî Oops! The chicken fell in. Score: ${score}`);
      jumpBtn.style.display = "none";
      restartBtn.style.display = "inline-block";
    }

    restartBtn.addEventListener("click", () => {
      location.reload();
    });

    setInterval(createDip, 2000);
    scoreDisplay.innerText = `Score: ${score} | High Score: ${highScore}`;
  </script></body>
</html>
